<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="card-body">
            <div class="card">


                <div class="result-card">
                    <h4>Your Result</h4>
                    <div class="circle">
                        <span class="num">76</span>
                        <br> <p>of 100</p>
                        </div>
                        <h3>Great</h3>
                        
                        <p>You scored higher than 65% of
                        the people that have taken these tests.
                        </p>
                    </div>
            

                <div class="summary-card">
                    <h4>Summary</h4>
  <p class="red">  Reaction <span class="digit">80</span><span class="grey">/100</span></p>

  <p class="yellow">  Memory <span class="digit">92</span><span class="grey">/100</span></p>

  <p class="green"> Verbal <span class="digit">61</span><span class="grey">/100</span></p>

  <p class="blue"> Visual <span class="digit">72</span><span class="grey">/100</span></p>

  <input type="submit" value="Continue">

                </div>



            </div>
        </div>
    </center>
</body>
</html>
